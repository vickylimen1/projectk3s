name: Build & Deploy Apache

on:
  push:
    paths:
      - 'index.html'
      - 'Dockerfile'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build & push image
      run: |
        SHA=$(git rev-parse --short HEAD)
        docker build -t vickylimen1/apache-site:$SHA .
        docker push vickylimen1/apache-site:$SHA
        echo "SHA=$SHA" >> $GITHUB_ENV

    - name: Update deployment.yaml with new tag
      run: |
        sed -i "s|image: vickylimen1/apache-site:.*|image: vickylimen1/apache-site:${SHA}|" k3s/deployment.yaml

    - name: Commit updated deployment
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add deployment.yaml
        git commit -m "Update image to ${SHA}"
        git push
